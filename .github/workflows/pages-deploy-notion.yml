name: "Build and Deploy (Notion)"
on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Notion-Import Script
        run: node _scripts/notion-import.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Generate commit message
        id: generate_commit_message
        run: |
          COMMIT_DATE=$(date +'%Y-%m-%d %H:%M')
          FILE_NAMES=$(git status --porcelain | sed 's/^...//' | tr '\n' ', ' | sed 's/, $//')
          MESSAGE="[ðŸ¤– ë…¸ì…˜ ê²Œì‹œê¸€ ë°°í¬] $FILE_NAMES ê²Œì‹œê¸€ ìˆ˜ì • ë° ì¶”ê°€ ($COMMIT_DATE)"
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: ${{ steps.generate_commit_message.outputs.message }}
          branch: main
          commit_user_name: importer-bot ðŸ¤–
          commit_user_email: action@github.com
          commit_author: importer-bot ðŸ¤– <action@github.com>

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
