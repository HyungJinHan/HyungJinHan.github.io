name: "Build and Deploy (Notion)"
on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Notion-Import Script
        run: node _scripts/notion-import.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Generate commit message
        id: generate_commit_message
        run: |
          # Git이 한글 파일명을 이스케이프 처리(예: \210\210)하는 것을 방지합니다.
          # 이 설정이 없으면 커밋 메시지에 깨진 파일명이 들어갈 수 있습니다.
          git config --global core.quotepath false

          COMMIT_DATE=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')

          # 변경된 파일 목록을 가져옵니다.
          # git status --porcelain: 변경 상태와 파일명을 기계가 읽기 좋은 형태로 출력합니다.
          # sed 's/^...//': 각 줄의 맨 앞에 있는 상태 코드(e.g., ' M ', '?? ') 3글자를 제거합니다.
          FILE_NAMES=$(git status --porcelain | sed 's/^...//' | awk '{printf "- %s\n", $0}')

          # 커밋 메시지를 생성합니다.
          # Conventional Commits 형식과 멀티라인을 사용하여 가독성을 높입니다.
          MESSAGE=$(cat <<EOF
          docs(notion): 게시글 자동 동기화 ($COMMIT_DATE)

          Notion DB에서 가져온 최신 내용으로 게시글을 업데이트합니다.

          Changes to be committed:
          ${FILE_NAMES}
          EOF
          )

          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: ${{ steps.generate_commit_message.outputs.message }}
          branch: main
          commit_user_name: HyungJinHan
          commit_user_email: han1210_36@naver.com
          commit_author: HyungJinHan <han1210_36@naver.com>

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
