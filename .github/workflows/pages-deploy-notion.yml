          # ì»¤ë°‹ ë©”ì‹œì§€ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
          # Conventional Commits í˜•ì‹ê³¼ ë©€í‹°ë¼ì¸ì„ ì‚¬ìš©í•˜ì—¬ ê°€ë…ì„±ì„ ë†’ì…ë‹ˆë‹¤.
          MESSAGE=$(cat <<EOF
